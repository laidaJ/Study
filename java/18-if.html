<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var test = prompt('请输入你的成绩')
        if (test >= 90) {
            alert('A')
        }
        else if (test >= 80) {
            alert('B')
        }
        else if (test >= 70) {
            alert('C')
        }
        else if (test >= 60) {
            alert('D')
        }
        else {
            alert('E')
        }
    </script>
</head>

<body>

</body>

</html>
